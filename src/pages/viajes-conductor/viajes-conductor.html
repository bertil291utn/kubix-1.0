<ion-header>
  <ion-navbar color="danger" text-center>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons left>
            <button ion-button icon-only clear>
              <ion-icon name="car"></ion-icon>
              <ion-title>VIAJES</ion-title>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment color="danger" [(ngModel)]="proceso">
    <ion-segment-button value="horario">
      HORARIO DE SALIDA
    </ion-segment-button>
    <ion-segment-button value="adicional">
      ADICIONAL
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="proceso">
    <ion-grid *ngSwitchCase="'horario'" padding>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="calendar" color="iconos" item-left></ion-icon>
            <ion-datetime
              monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
              monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"
              dayNames="Domingo, Lunes, Martes , Miercoles, Jueves, Viernes, Sabado"
              dayShortNames="Dom, Lun, Mar, Mier, Jue, Vie, Sab" displayFormat="DDDD DD, MMM YYYY" [(ngModel)]="fechahoraISO"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- 
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="calendar" color="iconos" item-left></ion-icon>
            <ion-select cancelText="CANCELAR" interface="action-sheet" [(ngModel)]="dia">
              <ion-option value="1">Lunes</ion-option>
              <ion-option value="2">Martes</ion-option>
              <ion-option value="3">Mi&eacute;rcoles</ion-option>
              <ion-option value="4">Jueves</ion-option>
              <ion-option value="5">Viernes</ion-option>
              <ion-option value="6">S&aacute;bado</ion-option>
              <ion-option value="7">Domingo</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row> -->

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="time" color="iconos" item-left></ion-icon>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="fechahoraISO"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <h5 color="danger" ion-text text-center (click)="goToNext()">SIGUIENTE</h5>
    </ion-grid>

    <ion-grid *ngSwitchCase="'adicional'" padding>

      <ion-row>
        <ion-col>
          <ion-item (click)="goToCar()">
            <ion-label style="color: black;font-weight: bold;">Veh&iacute;culo</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label id="pasajero">No. pasajeros</ion-label>
            <ion-select cancelText="CANCELAR" interface="action-sheet" [(ngModel)]="pasajero" id="extra">
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col>
          <ion-item (click)="goToMap()">
            <ion-label id="partida">Punto de encuentro<br>
              <span ion-text id="subtxt">Ubique en el mapa</span>
            </ion-label>
            <ion-icon name="pin" color="iconos" item-right></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label id="descripcion" stacked>Descripci&oacute;n adicional</ion-label>
            <ion-textarea rows="6" cols="20" color="danger" [(ngModel)]="descripcion" 
              placeholder="Ingrese informacion que usted crea importante acerca del viaje.">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <button ion-button round color="danger" large (click)="goToPublicar()">Publicar</button>

    </ion-grid>


  </div>
</ion-content>
