<ion-header>
  <ion-navbar color="danger" text-center>
    <ion-grid>
      <ion-row>
        <ion-col text-left col-1>
          <ion-icon name="pin" color="light" small></ion-icon>
        </ion-col>
        <ion-col text-left>
          <ion-title color="light">{{viajedet.origen}}</ion-title>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-left col-1>
          <ion-icon name="pin" color="light" small></ion-icon>
        </ion-col>
        <ion-col text-left>
          <ion-title color="light">{{viajedet.destino}}</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-segment color="danger" [(ngModel)]="proceso_v">
    <ion-segment-button value="descripcion">
      DESCRIPCION
    </ion-segment-button>
    <ion-segment-button value="vehiculo">
      VEHICULO
    </ion-segment-button>
    <ion-segment-button value="ubicacion">
      UBICACION
    </ion-segment-button>
    <ion-segment-button value="ruta">
      RUTA
    </ion-segment-button>
    <ion-segment-button value="solicitud">
      SOLICITUDES
    </ion-segment-button>
  </ion-segment>


  <div [ngSwitch]="proceso_v">
    <ion-grid *ngSwitchCase="'descripcion'">
      <h5>Descripci&oacute;n del viaje</h5><br>
      <ion-row>
        <ion-col>
          {{viajedet.descripcion}}
          
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngSwitchCase="'vehiculo'">
      <ion-row align-items-center>
        <ion-col id="auto">
          <img src="{{viajedet.auto.imagen}}" id="centerImg">
        </ion-col>
      </ion-row>
      <h6 ion-text text-center>{{viajedet.auto.placa}}</h6>
      <h6 ion-text text-center>{{viajedet.auto.marca}} {{viajedet.auto.modelo}}</h6>
      <span ion-text text-center>{{viajedet.auto.color}}</span>
    </ion-grid>

    <ion-grid *ngSwitchCase="'ubicacion'">

    </ion-grid>

    <ion-grid *ngSwitchCase="'ruta'">

    </ion-grid>

    <ion-grid *ngSwitchCase="'solicitud'">

    </ion-grid>


  </div>

</ion-content>
