<ion-content>
  
    <div #map_canvas id="map_canvas">
    </div>
  
</ion-content>

<ion-footer>
  <ion-toolbar color="white">
    <ion-list>
      <ion-item no-lines>
        <ion-icon name="pin" color="iconos" item-start></ion-icon>
        <ion-card>
          <ion-item color="destinocard">
            {{origenDir}}
          </ion-item>
        </ion-card>
      </ion-item>

      <ion-item no-lines>
        <ion-icon name="home" color="iconos" item-start></ion-icon>
        <ion-card>
          <ion-item color="destinocard">
            {{destinoDir}}
          </ion-item>
        </ion-card>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col text-center (click)="goToAceptar()"><strong ion-text color="danger">ACEPTAR</strong></ion-col>
        <ion-col></ion-col>
        <ion-col text-center (click)="goToCancel()"><strong ion-text color="danger">CANCELAR</strong></ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-footer>
