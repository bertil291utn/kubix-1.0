<ion-header>
  <ion-navbar color="danger">
    <ion-title>Comienza el viaje</ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="showAlert()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-item class="border-bottom" (click)="goToOrigen()">
      <ion-icon name="pin" color="iconos" item-left></ion-icon>
      <span>Salgo de la universidad</span>
    </ion-item>
    <ion-item (click)="goToDestino()">
      <ion-icon name="home" color="iconos" item-left></ion-icon>
      <span>Voy a la universidad</span>
    </ion-item>
  </ion-card>
</ion-content>
